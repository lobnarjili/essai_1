<!DOCTYPE html>
 <html>
 <head>
 <title>contact us</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/Styl2.css">
 <link rel="stylesheet" href="css/font-awesome.css">
 <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  </head>
  <body>
<div class="container-fluid"> <br><br> 
	<div class="page-header">
	<h2>Contact us</h2>
	</div>
   <form class="col-md-6 col-md-offset-3">
     <div class="form-group">
        <label for="user" >User Name *</label>
        <input type="text" id="user" class="form-control" placeholder="user name" required autofocus>
        </div>
		
		<div class="form-group">
		<label for="inputPassword" class="sr-only">Email *</label>
        <input type="email" id="inputPassword" class="form-control" placeholder="Email" required>
        </div>
		
		<div class="form-group">
		<label>Message *</label>
		<textarea class="form-control" rows="10 " style="resize :none;"></textarea>
		</div>
		<div class="col-md-10 col-md-offset-2">
        <button class="btn btn-danger btn-block" type="submit" action="mailto:aaaaaaaaa@aaaaaa.com" method="post">Envoyer</button >
      
</div>
		</form>
		</div>
		</div>
		</body>
		</html>
